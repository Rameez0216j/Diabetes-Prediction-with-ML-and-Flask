{% extends 'main.html' %}

{% block title %}
<title>Prediction Panel</title>
{% endblock title %}

{% block body %}

<!-- About page structure -->
<div class="container">
    <div class="mail_to_us">
        <form class="row g-3" action="">
            <div class="col-md-6">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="Enter First name here" required>
            </div>
            <div class="col-md-6">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter Last name here" required>
            </div>
            <div class="col-md-6">
                <label for="mail" class="form-label">E-Mail</label>
                <input type="email" class="form-control" placeholder="eg : mailtous123@gmail.com" required>
            </div>
            <div class="col-md-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" name="" id="message" cols="30" rows="10" placeholder="Enter your message here..." required></textarea>
            </div>
            <div class="d-flex justify-content-center my-3">
                <button class="btn_mail" type="submit">SEND</button>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
