<!doctype html>
<html lang="en">

	<head>

		{% block title %}

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

			  crossorigin="anonymous">

	<body>

		<section name="Navbar">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

					<img class="project_logo" src="../static/Images/project_logo.png" alt="logo">
					<a class="navbar-brand project_name" id="Master_title" href="#">Pred +</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"

						  aria-expanded="false" aria-label="Toggle navigation">

					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">

							</li>

							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"

								</a>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="#">Phone</a></li>
									<li><a class="dropdown-item" href="about.html">E-Mail</a></li>
									<li>
										<hr class="dropdown-divider">
									</li>
									<li><a class="dropdown-item" href="#">Join Community</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>

		<div class="container-fluid">

			  crossorigin="anonymous"></script>
